<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
    <style>
        .bg{
            background-color: brown;
            color: white;
        }
        h2{
            font-size: 25px;
        }
    </style>
   
</head>
<body id="bodyBg">
    <h1>Clock and welcome message </h1>
    <h2 id="namegiven"></h2>
    <h2 id="mclock"></h2>
    <button id="btn">Click to change theme</button>
    <h2 id="ptable"></h2>
    <script>
        let userName = prompt("Enter the name:");
        let bodyBg = document.getElementById('bodyBg');
        let namegiven= document.getElementById('namegiven');
        let mclock = document.getElementById('mclock');
        let btn = document.getElementById('btn');

        namegiven.innerText=`Welcome ${userName}.`;
        btn.onclick=()=>
        {
            bodyBg.classList.toggle('bg');
        }
        function clock(){
            let date = new Date();
            let time= date.toLocaleTimeString();
            mclock.innerText=time;

        }

        setInterval(clock,1000);

    </script>
</body>
</html>
