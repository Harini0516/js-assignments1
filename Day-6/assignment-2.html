<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
   
</head>
<body>
    <h1>Multiplication table</h1>
    <h2 id="h2table"></h2>
    <p id="paratable"></p>
    <script>
        let UserInput = Number(prompt("Enter a number:"));
        let tables=null;
        let paratables = document.getElementById("paratable");
        let h2tables = document.getElementById("h2table");

        h2tables.style.fontSize="25px";
        paratables.style.fontSize="20px";
        paratables.style.marginLeft="20px";
        h2tables.style.marginRight="10px";

        if(UserInput!=null && UserInput!="")
        {
            h2tables.innerText=`Table of ${UserInput}:`;
            for(let i=1;i<=12;i++)
            {
                tables=`${UserInput}x ${i}=${UserInput*i}<br>`;

                paratables.innerHTML+=tables;
                

            }
        }


    </script>
</body>
</html>
