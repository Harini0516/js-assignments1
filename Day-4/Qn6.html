    <script>
        let check=null;
        let givenInput = null;
        let userPrompt =true;
        let newnum =null;

       givenInput= prompt("Enter a number greater than 100")
       while(userPrompt)
       {
          check = givenInput == null? true:false;
          givenInput=Number(givenInput);
          newnum = (givenInput>100 || check) ? userPrompt = false:givenInput=Number(prompt("Enter a number greater than 100"))

       }
       console.log(givenInput);
    </script>
